version: "3"
services:
  redis_master:
    # 镜像
    image: redisv:v1
    # 容器名
    container_name: redis_master
    # 映射目录
    volumes:
      - ./conf.d/master/redis.conf:/etc/redis/conf/redis.conf
    # 端口映射
    ports:
      - "6380:6379"
    # 重启策略
    restart: always
    # 使用root权限
    privileged: true
    # 环境变量
    # environment:
    # 命令
    command: /redis/src/redis-server
    # 使用桥接网络
    network_mode: "bridge"
